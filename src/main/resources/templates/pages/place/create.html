<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from colorlib.com/polygon/admindek/default/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 12 Dec 2019 16:07:52 GMT -->

<meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->

<head  th:replace="fragments/header::header">
    <title>Admindek | Admin Template</title>
</head>

<body>

    <div class="loader-bg">
        <div class="loader-bar"></div>
    </div>

    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">
            <div class="pcoded-main-container">
                <div class="pcoded-wrapper">

                    <nav th:replace="fragments/sidebar::sidebar"></nav>

                    <div class="pcoded-content">

                        <div class="page-header card">
                            <div class="row align-items-end">
                                <div class="col-lg-8">
                                    <div class="page-header-title">
                                        <i class="feather icon-home bg-c-blue"></i>
                                        <div class="d-inline">
                                            <h5>Dashboard</h5>
                                            <span>lorem ipsum dolor sit amet, consectetur adipisicing elit</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="page-header-breadcrumb">
                                        <ul class=" breadcrumb breadcrumb-title">
                                            <li class="breadcrumb-item">
                                                <a href="index.html"><i class="feather icon-home"></i></a>
                                            </li>
                                            <li class="breadcrumb-item"><a href="#!">Dashboard</a> </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="pcoded-inner-content">
                            <div class="main-body">
                                <div class="page-wrapper">
                                    <div class="page-body">
                                        <div class="page-wrapper">
                                            <div class="page-body">

                                                <div class="card">
                                                    <div class="card-header">
                                                        <h5>Add Place</h5>
                                                        <span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>
                                                    </div>
                                                    <div class="card-block">
                                                        <form th:object="${place}" th:action="@{/places/create}" method="post">
                                                            <div class="col-sm-12 col-xl-4 m-b-30">
                                                                <h4 class="sub-title">Select Region</h4>
                                                                <select th:field="*{regionId}" class="js-example-basic-single col-sm-12">
                                                                    <option th:each="region: ${regions}" th:value="${region.id}" th:text="${region.name}">Alabama</option>
                                                                </select>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-md-2 col-form-label">Name</label>
                                                                <div class="col-md-12">
                                                                    <input th:field="*{name}" type="text" class="form-control" placeholder="Name">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-md-2"></label>
                                                                <div class="col-md-10">
                                                                    <button type="submit" class="btn btn-primary m-b-0">Submit</button>
                                                                </div>
                                                            </div>

                                                        </form>
                                                    </div>
                                                </div>


                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="styleSelector">
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

<footer th:replace="fragments/footer::footer"></footer>
</html>
